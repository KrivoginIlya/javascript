<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    hello world
    <script>
        "use strict"

        //ЗАДАНИЕ1

        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        /*
        Переменная с равна переменной а(1),
        а оператор ++ добавляет еще одну еденицу 
        и вприсваевает ее переменной с т.к. 
        оператор ++ стоит перед переменной.
        */
        //пример 2
        /*
        Переменная d принимает заначение b(1),
        а после этого оператор ++ добавляет еденицу 
        переменной b. И переменная b равна уже 2
        */
        d = b++;
        alert(d); //ответ: 1
        //пример 3
        /*
        Пременная с принимает значения уровнения 
        2 + ++а, т.к. а равна 2 , а опреатор ++ добовляет 
        еденицу, а будет равно 3.
        */
        c = 2 + ++a;
        alert(c); //ответ: 5
        //пример 4
        /*
        переменная d принимает значения уровнения 2+b++,
        где переменная b уже равна двум т.к. после примера №2
        в нее добавилась еденица. И после выполнения уравнения 
        примера №4 в переменную b с помощью оператора ++ добавится
        еще еденица. И b будет равно 3.
        */
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3

    </script>
</body>
</html>
